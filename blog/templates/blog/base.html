{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}Karmacanix Music{% endblock %}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Leckerli+One">
        <style>
            h1 {font-family: "Leckerli One", serif; color:#0055aa}
            body,h2,h3,h4,h5 {font-family: "Roboto", sans-serif}
        </style>
    </head>
    <body class="w3-light-grey">
    <!-- w3-content defines a container for fixed size centered content, 
    and is wrapped around the whole page content, except for the footer in this example -->
        <div class="w3-content" style="max-width:1400px">
        <!-- Header -->
            <div id="kheader">
                {% block kheader %}
                    <header class="w3-container w3-center w3-padding-32"> 
                        <h1 class="w3-jumbo" style="text-shadow:3px 3px 0 #6699CC" style="color:#0055aa">
                            <b>Karmacanix Music</b></h1>
                    </header>
                {% endblock %}
            </div>
            <div class="w3-row">
            <!-- Blog entries -->
                <div id="content">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
